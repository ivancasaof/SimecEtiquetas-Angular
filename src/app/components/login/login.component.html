<div class="container">
    <div class="card">
        <div class="cabecalho">
            <img src="./assets/logo.png" alt="">
            <p>Bem vindo ao</p>
            <p>Simec Etiquetas Web</p>
        </div>    
        <form (ngSubmit)="submit()" [formGroup]="loginform">
            <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="text" class="form-control" id="usuario" placeholder=" Usuário do Protheus" required formControlName="usuario">
            </div>
            <div class="form-group">
            <label for="password">Senha</label>
            <input  formControlName type="password" class="form-control" id="senha" placeholder=" Senha do Protheus" required formControlName="senha">
            </div>
            <button type="submit" class="btn">Logar</button>
        </form>
    </div>      
</div>
